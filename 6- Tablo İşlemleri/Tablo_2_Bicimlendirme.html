<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>
</head>

<body>
    <h1>Tablo Oluşturma</h1>
    <table border="1"> <!-- Border etiketi CSS'de yapılır kullanılmaz genelde bu yapı.-->
        <caption>Ülke Nufusları</caption> <!--Başlık-->
        <thead> <!-- İlk bölüm -->
            <tr><th>Ülke</th><th>Nufus</th></tr>
        </thead>
        <tbody> <!-- Orta bölüm -->
            <tr><td>Türkiye</td><td>81 Milyon</td></tr>
            <tr><td>Yunanistan</td><td>12 Milyon</td></tr>
            <tr><td>Bulgaristan</td><td>9 Milyon</td></tr>
        </tbody>
        <tfoot> <!-- Son bölüm -->
            <tr><td>Toplam Nüfus:</td><td>102 Milyon</td></tr>
        </tfoot>
    </table>
<!-- tr = Satır -->
<!-- td = Sütün -->
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>
</head>

<body>
    <h1>Tablo Oluşturma</h1>
    <table border="1"> <!-- Border etiketi CSS'de yapılır kullanılmaz genelde bu yapı.-->
        <!-- Hucre birleştirme : colspan (yatay birleştirme)-->
        <!-- Hucre birleştirme : rowspan (dikey birleştirme)-->

        <tr><td>A</td><td>B</td></tr>
        <tr><td colspan="2">C</td></tr>

    </table>
<!-- tr = Satır -->
<!-- td = Sütün -->
</body>
</html>

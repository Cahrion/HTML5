<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>
</head>

<body>
    <video controls loop autoplay preload muted> 
         <!-- controls = kontroller (ileri, geri, durdur) fonksiyonlar çalışır. -->
         <!-- loop   = Sürekli oynatılmasını sağlar. -->
         <!-- autoplay = otomatik başlatılmasını sağlar. -->
         <!-- preload = Video başlamadan videonun indirilmesini sağlar -->
         <!-- muted  = Videonun sesiz bir şekilde başlatılmasını sağlar. -->
        <source src="Dokuman/Video.mp4" type="video/mp4">
        <source src="Dokuman/Video.ogg" type="video/ogg">
        <source src="Dokuman/Video.webm" type="video/webm">
    </video>
</body>
</html>

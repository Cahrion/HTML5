<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>
<style>
    .deney{
        background-color: blue;
    }

</style>
</head>

<body>
    <!--id | class | title | style komutlarının kullanımları.--> 

    <!--id= Benzersiz bir kimlik.-->
    <h1 id="kimlik">id ile benzersiz bir isim kullanıldı.</h1>
    <!--class= CSS' diliyle yazılmış olan kitaplıkları almak için kullanılır..-->
    <h1 class="deney">CSS clas yapısı kullanıldı.</h1>    
    <!--title= etiketin bir fareyle üstüne gelinen bir yazının ek bilgi bölümü olarak kullanılır.-->
    <h1 title="bilgi">title etiketi ile bir bilgi eklendi</h1>    
    <!--title= etiketin bir fareyle üstüne gelinen bir yazının ek bilgi bölümü olarak kullanılır.-->
    <h1 style="background-color: aliceblue;">Style tagı ile şekillendirme yapıldı.</h1>
</body>
</html>

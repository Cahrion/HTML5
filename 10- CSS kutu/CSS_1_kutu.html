<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>

    <style>
        h1{
            border-style: solid; /*Normalde none yani yoktur.*/
            width   : 200px;
            height  : 50px;
            padding : 30px 50px; /* (Üst-Alt) (sag-sol)*/
            padding : 30px 20px 50px 50px; /* (Üst) (sag) (Alt) (sol)*/
            margin  : 30px 50px; /* (Üst-Alt) (sag-sol)*/
            margin  : 30px 20px 50px 50px; /* (Üst) (sag) (Alt) (sol)*/
        }
    </style>

</head>

<body>

    <h1>Eğitimlerimiz</h1>
    <h2>Temel Bilişim</h2>
    <p>Windows</p>
    <p>Word</p>
    <p>Excel</p>

</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>
</head>

<body>
    <h1>Üye Kayıt Formu:</h1>
    <form name="kayit" action="kayit.php" method="GET" autocomplete="on">
        <table>
            <tr>
                <td>Ad Soyad:</td>
                <td>
                    <input type="text" id="adsoyad" name="adsoyad" value="İcabi Kırgız" required autofocus>
                </td>
            </tr>
            <tr>
                <td>Şifre:</td>
                <td><input type="password" id="password" name="password" required placeholder="Şifreni gir"></td>
            </tr>              
            <tr>
                <td>Hobiler: </td>
                <td>
                    <input type="checkbox" name="hobilerbir"value="Satranc" checked>Satranç oynamak
                    <input type="checkbox" name="hobileriki"value="Bisiklet">Bisiklet Sürmek
                    <input type="checkbox" name="hobileruc" value="Oyun">Oyun Oynamak
                </td>
            </tr>             
            <tr>
                <td>5x7</td>
                <td>
                    <input type="radio" name="soru" value="35" checked>35
                    <input type="radio" name="soru" value="45">45
                    <input type="radio" name="soru" value="25">25
                    <!-- checked = İşaretli olarak gelmesini istiyorsak checked metodu kullanılır -->
                </td>
            </tr>            
            <tr>
                <td><input type="submit" id="gonder" name="gonder" value="Gönder"></td>
                <td><input type="reset" id="sifirla" name="sifirla" value="Sıfırla"></td>
            </tr>
        </table>

    </form>
</body>
</html>

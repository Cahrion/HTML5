<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>
</head>

<body id="ust">
    <nav>
        <center> <!-- Eski bir kod ve sıkıntılıdır CSS'le yapılır genelde...-->
            <h2>Target Özelliği</h2>
            <br>
            <a href="index.html" target="">Anasayfa 1</a> <!-- Normal olarak (_self) yani aynı sayfada açılır. -->
            <br>            
            <br>
            <a href="index.html" target="_blank">Anasayfa 2</a> <!-- (_blank) yeni bir sekmede açılır. -->
            <br>            
            <br>
            <a href="index.html" target="_self">Anasayfa 3 </a> <!-- Aynı sekmede açar -->
            <br>
            <br>
            <a href="index.html" target="_top">Anasayfa 4</a> <!-- _self'le aynı -->
            <br>            
            <br>
            <a href="index.html" target="_parent">Anasayfa 5</a> <!-- _self'le aynı -->
            <br>
        </center>
    </nav>
    <hr>
</body>
</html>

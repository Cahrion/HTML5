<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>

    <style>
        table,tr,th{
            border: 4px solid blue;
            border-collapse: collapse;
            /* Tek bir kenarlık yapmak için kullanılır.*/
            /* En büyük olanın border-weight (kenar kalınlığını) alır.*/
            background-color: black;
            font-size: 16px;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            vertical-align: middle;
            /* Dikey olarak orta noktaya alır.*/
        }
    </style>

</head>

<body>

    <h1>Tablo İşlemleri</h1>
    <table>
        <tr>
            <th>Ülke</th>
            <th>Nüfüs</th>
        </tr>       
        <tr>
            <th>Türkiye</th>
            <th>82 Milyon</th>
        </tr>       
        <tr>
            <th>Yunanistan</th>
            <th>12 Milyon</th>
        </tr>        
        <tr>
            <th>Bulgaristan</th>
            <th>9 Milyon</th>
        </tr>
    </table>



</body>

</html>

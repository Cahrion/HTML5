<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>HTML5 / İcabi Kırgız</title>

    <style>
        ul{
            list-style-type: circle;
            /* Madde imlerini seçmek için kullanılır.*/
        }
        li{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #f1f1f1;
            font-size: 16px;
            font-weight: bolder;
        }
    </style>

</head>

<body>

    <h1>Alışveriş Listesi</h1>
    <ul>
        <li>Elma</li>
        <li>Portakal</li>
        <li>Armut</li>
        <li>Karpuz</li>
    </ul>


</body>

</html>
